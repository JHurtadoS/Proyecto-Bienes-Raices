<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes raices</title>
    <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
    <header>
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img class="logo" src="/build/img/logo.svg" alt="logotipo de bienes raices">
                </a>

                <div class="mobile-menu">
                    <img src="/build/img/barras.svg" alt="">
                </div>

                <div class="derecha">
                    <div class="contenedor-darkmode">
                        <img src="/build/img/dark-mode.svg" alt="">
                    </div>
                    <nav class="navegacion hover-nav">


                        <a href="/nosotros.html">Nosotros</a>
                        <a href="/anuncios.html">Anuncios</a>
                        <a href="/blog.html">Blog</a>
                        <a href="/contactanos.html">Contacto</a>
                    </nav>
                </div>
            </div>

        </div>



    </header>
    <main class="contenedor seccion">
        <h1>Contactanos</h1>
        <picture>
            <source src="/build/img/destacada3.webp" type="image/webp">
            <source srcset="/build/img/destacada3.jpg" type="image/jpge">
            <img loading="lazy" src="build/img/destacada3.webp">
            <h2>LLena el formulario</h2>
            <form class="formulario" action="">
                <fieldset>
                    <legend>Informacion Personal</legend>
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div class="campo">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" placeholder="Telefono">
                    </div>

                    <div class="campo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informacion sobre propiedad</legend>
                    <div class="campo">
                        <label for="">VENDE O COMPRA</label>
                        <select id="opciones">
                            <option value="" disabled selected>>-- Selecciona --<</option>
                            <option value="compra">Compra</option>
                            <option value="vende">Vende</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" placeholder="Cantidad">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <div class="campo forma-contacto">
                        <p>Forma de ser contactado</p>
                        <div class="campo">
                            <label for="contactar-telefono">telefono</label>
                            <input type="radio" name="Telefono" id="FormaContacto">
                        </div>
                        <div class="campo">
                            <label for="contactar-email">E-mail</label>
                            <input type="radio" name="email" id="FormaContacto">
                        </div>
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="campo">
                        <label for="hora">Hora:</label>
                        <input type="time" name="hora" id="hora" min="09:00" max="18:00">
                    </div>

                    <input type="submit" value="Enviar" class="boton-verde">

                </fieldset>
            </form>

        </picture>

    </main>

    <footer class="footer seccion">
        <div class="contenedor-footer contenedor">
            <nav class="navegacion">
                <a href="/nosotros.html">Nosotros</a>
                <a href="/anuncios.html">Anuncios</a>
                <a href="/blog.html">Blog</a>
                <a href="/contactanos.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2021 &copy;</p>
        </div>
    </footer>



    <script src="/build/js/bundle.js"></script>
</body>

</html>
